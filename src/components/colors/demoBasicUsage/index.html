<div layout="column" ng-cloak ng-controller="BasicDemoCtrl">
  <div layout="row" layout-wrap layout-align="center center">
    <md-button ng-repeat="color in colors" flex="15"
               md-colors="{background: '{{color}}'}" md-colors-watch="false"
               ng-disabled="primary === color && !isPrimary" ng-click="selectTheme(color)">
      {{color}}
    </md-button>
  </div>
  <div layout="row" class="section" layout-align="center center">
    <div layout="column" flex="50">
      <h2>{{primary}} - {{accent}}</h2>
      <div layout="column" md-colors="{color: 'grey-A100'}">
        <div layout="column" layout-align="space-between"
             md-colors="{background: '{{primary}}-500'}" class="primary line">
          <span>Primary - {{primary}}</span>
          <div layout="row" layout-align="space-between">
            <span>500</span>
          </div>
        </div>
        <div layout="row" layout-align="space-between" class="line"
             md-colors="{background: '{{primary}}-700'}">
          <span>700</span>
        </div>
        <div layout="row" layout-align="space-between" class="line"
             md-colors="{background: '{{primary}}-800'}">
          <span>800</span>
        </div>
        <div layout="column" layout-align="space-between"
             md-colors="{background: '{{accent}}-A200', color: 'grey-A200-0.54'}" class="accent line">
          <span>Accent - {{accent}}</span>
          <div layout="row" layout-align="space-between">
            <span>A200</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
